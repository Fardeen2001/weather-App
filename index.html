    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Weather App</title>

  <body>
    <main>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        aria-label="Offcanvas navbar large"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar2"
            aria-controls="offcanvasNavbar2"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasNavbar2"
            aria-labelledby="offcanvasNavbar2Label"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
                Weather App
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
              </ul>
              <form class="d-flex mt-3 mt-lg-0" role="search">
                <input
                  class="form-control me-4"
                  type="search"
                  placeholder="Search cities"
                  id="city"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="submit1"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <h1 class="text-center mb-5"><span id="cityName"></span></h1>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temprature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="temp"></span
                  ><small class="text-muted fw-light"><sup>o</sup>C</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temprature is <span id="temp2"></span></li>
                  <li>Minimum Temprature is <span id="minTemp"></span></li>
                  <li>Maximum Temprature is <span id="maxTemp"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="humidity"></span
                  ><small class="text-muted fw-light"> %</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity is <span id="humidity2"></span></li>
                  <li>Feels_like <span id="FeelsLike"></span></li>
                  <li>Cloud_pct is <span id="CloudPct"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Wind Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="windspeed"></span
                  ><small class="text-muted fw-light"> Km/Hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li></li>
                  <li>Wind_speed is <span id="windspeed2"></span></li>
                  <!-- <li>Wind_degrees <span id="winddegree"></span></li> -->
                  <li>Sunrise at <span id="sunrise"></span></li>
                  <li>Sunset at <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
